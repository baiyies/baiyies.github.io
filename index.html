<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线安全工具箱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .links-container {
            display: grid;
            gap: 1rem;
        }

        .link-item {
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .link-item h2 {
            font-size: 1.25rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .link-item a {
            color: #3498db;
            text-decoration: none;
            word-break: break-all;
        }

        .link-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>在线安全工具箱</h1>
        <div class="links-container">
            <div class="link-item">
                <h2>进程树可视化工具</h2>
                <a href="https://baiyies.github.io/tools/ProcessTree.html" target="_blank">https://baiyies.github.io/tools/ProcessTree.html</a>
            </div>
            <div class="link-item">
                <h2>杀软在线识别</h2>
                <a href="https://baiyies.github.io/tools/av_checker.html" target="_blank">https://baiyies.github.io/tools/av_checker.html</a>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
